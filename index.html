<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 02</title>

    <!-- style sheet -->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/responsive-for-mobile.css" />
    <link rel="stylesheet" href="styles/responsive-for-medium.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- header section start -->
    <header>
      <div class="max-width">
        <nav class="navbar">
          <button class="logo"><em>Fitness</em></button>

          <ul class="nav-links">
            <li class="link"><a href="#">Home</a></li>
            <li class="link"><a href="#">Service</a></li>
            <li class="link"><a href="#">Contact</a></li>
            <li class="link"><a href="#">About</a></li>
          </ul>
          <div class="hamber">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>

        <div class="hero flex">
          <div class="hero-content">
            <h1 class="hero-title">
              Get body in <span class="shape"><em>shape</em></span> & stay
              healthy
            </h1>
            <p class="hero-description">
              A huge selection of health and fitness content, healthy recipes
              and transformation stories to help you get fit and stay fit!
            </p>
            <button class="btn-primary">Join Club Now!</button>
            <button class="btn-secondary">Download App</button>
          </div>

          <div class="hero-banner">
            <img src="images/Images 2.png" alt="hero banner" />
            
            <!-- video-tutorial badge -->
            <div class="video-tutorial flex hero-badge">
              <button class="play-button"><i class="fa-solid fa-play"></i></button>
              <div class="content">
                <h3 class="badge-title">350+</h3>
                <p class="badge-description">Video tutorial</p>
              </div>
            </div>

            <!-- Free Workout Videos badge -->
            <div class="Free-Workout-Videos hero-badge">
              <h2 class="badge-title">500+</h2>
              <p class="badge-description">Free Workout Videos</p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- header section end -->

    <!-- main Section -->
    <main></main>
    <!-- main section end -->

    <!-- footer section start -->
    <footer></footer>
    <!-- footer section end -->
  </body>
</html>
